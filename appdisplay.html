<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIt</title>
    <link rel="icon" type="image/png" sizes="192x192" href="/appico/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/appico/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="/appico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/appico/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/appico/favicon-32x32.png">
    <link rel="icon" href="/appico/favicon.ico">
    <link rel="manifest" href="/appico/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7eb79cf2e3.js" crossorigin="anonymous"></script>

    <style>
        /* Loader styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 8px solid #e0e0e0;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loader when not active */
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Content styles */
        .content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .content-loaded {
            opacity: 1;
        }
    </style>

    <script>
        // Check if the app is opened as a web clip (standalone mode)
        if (!window.navigator.standalone) {
            // If not in standalone mode, redirect to another page (e.g., a browser warning page)
            window.location.href = "/unsupported"; // Modify this URL to your desired redirection
        }
    </script>
</head>
<body class="body">
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Page Content -->
    <div class="content" id="content">
        <div id="appContainer"></div>

        <footer>
            <h1 class="breadcrumb"><i class="fa-solid fa-mobile-screen-button"></i></h1>
            <p class="foottxt" style="margin-bottom: 0px;">Report a problem by clicking <a href="http://forms.gle/yk6g9SmfjwzvSPpN8" target="_blank">here <i class="fa-solid fa-link"></i></a>.</p>
            <p class="foottxt" style="margin-top: 15px;">Copyright Â© <script>document.write(new Date().getFullYear());</script>, <b>SignIt</b>. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript to handle the page loader
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            // Simulate a minimum loading time (optional, for demo purposes)
            setTimeout(() => {
                // Hide loader
                loader.classList.add('loader-hidden');
                
                // Show content
                content.classList.add('content-loaded');

                // Remove loader from DOM after transition
                loader.addEventListener('transitionend', () => {
                    loader.remove();
                });
            }, 1000); // Adjust delay as needed (1000ms = 1 second)
        });
    </script>

    <script src="maindisplay.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/voxxdevv/lmdesigns-watermark@main/watermarkme.min.js"></script> 
</body>
</html>
