<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIt - Local IPA Signer</title>
    <script src="signit.js" defer></script>
</head>
<body>
    <div id="loader">Loading...</div>
    <div id="content" style="display: none;">
        <h1>Offline IPA Signing</h1>

        <form id="signForm">
            <label>IPA File:</label>
            <input type="file" id="ipaFile" accept=".ipa" required><br><br>

            <label>P12 Certificate:</label>
            <input type="file" id="certp12File" accept=".p12" required><br><br>

            <label>MobileProvision:</label>
            <input type="file" id="mobileprovisionFile" accept=".mobileprovision" required><br><br>

            <label>Certificate Password (if any):</label>
            <input type="password" id="certpassInput"><br><br>

            <button type="submit" id="generateLinkButton">Sign IPA</button>
        </form>

        <div id="installLinkSection" style="display:none;">
            <h3>Install Link</h3>
            <div id="linkOutput"></div>
            <button id="installButton">Install</button>
        </div>
    </div>
</body>
</html>
